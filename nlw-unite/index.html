<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./assets/nlw-logo.svg" alt="Logo NLW">
  </header>
  <div class="horizontal-bar"></div>
  
  <div class="form-container">
    <p class="form-title">Inscrição</p>
    <form action="">
      <input type="text" name="full-name" id="full-name" placeholder="Nome completo">
      <input type="email" name="email" id="email" placeholder="E-mail">
      <button class="register">Realizar Inscrição</button>
    </form>
  </div>
  <div class="horizontal-bar"></div>

  <div class="table-container">
    <p class="table-title">Participantes</p>
    <div class="table-border">
      <table>
        <thead>
          <tr>
            <th>Participante</th>
            <th>Data da Inscrição</th>
            <th>Data do check-in</th>
          </tr>
        </thead>
        <tbody>
          <td>
            <div class="name-email">
              <span>Diego Fernandes</span>
              <span>diegofernandes@gmail.com</span>
            </div>
          </td>
          <td>há 3 dias</td>
          <td>há 3 minutos</td>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
