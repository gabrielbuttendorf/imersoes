<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Alura - Conversor KM/Anos-Luz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Conversor de Km / Anos-Luz</h1>
    <div class="container">
        <div class="escolha">
            <div class="div-label-input">
                <input type="radio" name="unidade" id="km">
                <label for="km">Km para Ano-Luz</label>
            </div>
            <div class="div-label-input">
                <input type="radio" name="unidade" id="ano-luz">
                <label for="ano-luz">Ano-Luz para Km</label>
            </div>
            <p class="page-subtitle">Digite o valor a ser convertido:</p>
        </div>
        <input type="number" name="valor-inserido" id="valor-inserido">
        <button id="btn-converter" type="submit" onclick="Converter()">Converter</button>
        <p id="resultado"></p>
    </div>
    <footer>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </footer>
    <script src="script.js"></script>
</body>
</html>
