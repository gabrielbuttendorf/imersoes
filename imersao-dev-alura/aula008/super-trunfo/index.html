<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Alura - Super Trunfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="fundo-carro" src="images/fundo-carro.png" alt="">
        <div class="div-title">
            <img class="car-title" src="images/contorno-carro-png.png">
            <h1 class="page-title">Super Trunfo</h1>
        </div>
        <button onclick="EmbaralharCartas()" id="btn-embaralhar">Embaralhar</button>
        <button type="button" id="btn-jogar" onclick="Jogar()" disabled>Jogar</button>
        <div id="div-resultado" class="oculto">
            <p id="resultado"></p>
        </div>
        <div class="cartas">
            <div id="carta-jogador">
                <img src="images/cartas/fundo-carta.jpg" id="carta-jogador-img">
                <img src="" id="carta-jogador-marca">
                <p id="carta-jogador-title">- - - - - - - - - - - -</p>
                <div class="carta-jogador-atributos">
                    <input type="radio" class="atributo1" name="atributo" id="preco" value="preco"><label for="preco" class="label-atributo1">Preço</label><span class="span-atributo1">- - -</span>
                    <input type="radio" class="atributo2" name="atributo" id="potencia" value="potencia"><label for="potencia" class="label-atributo2">Potência</label><span class="span-atributo2">- - -</span>
                    <input type="radio" class="atributo3" name="atributo" id="aceleracao" value="aceleracao"><label for="aceleracao" class="label-atributo3">0-100 km/h</label><span class="span-atributo3">- - -</span>
                    <input type="radio" class="atributo4" name="atributo" id="velocidade-max" value="velMax"><label for="velocidade-max" class="label-atributo4">Velocidade Máx.</label><span class="span-atributo4">- - -</span>
                </div>
            </div>
            <div id="carta-computador">
                <img src="images/cartas/fundo-carta.jpg" id="carta-computador-img">
                <img src="" id="carta-computador-marca">
                <p id="carta-computador-title">- - - - - - - - - - - -</p>
                <div class="carta-jogador-atributos">
                    <label class="atributo1">- -</label><label class="label-atributo1">Preço</label><span class="span-atributo1">- - -</span>
                    <label class="atributo2">- -</label><label class="label-atributo2">Potência</label><span class="span-atributo2">- - -</span>
                    <label class="atributo3">- -</label><label class="label-atributo3">0-100 km/h</label><span class="span-atributo3">- - -</span>
                    <label class="atributo4">- -</label><label class="label-atributo4">Velocidade Máx.</label><span class="span-atributo4">- - -</span>
                </div>
            </div>
        </div>
        <div class="div-icone-carta">
            <span id="span-icone-jogador" class="span-icone">00</span>
            <img class="icone-carta" src="images/cartas-icone.png">
            <span id="span-icone-computador" class="span-icone">00</span>
            <img class="icone-carta" src="images/cartas-icone.png">
        </div>
    </div>
    <footer>
        <div>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </div>
        <p>
            <a href="" onclick="Reload()">

            </a>
            <a class="meu-instagram" href="https://www.instagram.com/bieel.felipe_/" target="_blank" rel="external">@bieel.felipe_</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
