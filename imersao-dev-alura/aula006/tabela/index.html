<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Alura - Tabela</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="container">
        <h1 class="page-title">Tabela de Classificação</h1>
        <div class="form">
            <p>Insira o nome do jogador:</p>
            <input type="text" name="input-nome" id="input-nome" placeholder="Digite aqui">
            <p>Insira a URL da foto do jogador:</p>
            <input type="text" name="input-foto" id="input-foto" placeholder="Digite aqui">
            <button onclick="AdicionarJogador()">Adicionar Novo Jogador</button>
        </div>
        <div class="div-table">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nome</th>
                        <th>Vitórias</th>
                        <th>Empates</th>
                        <th>Derrotas</th>
                        <th>Pontos</th>
                        <th colspan="3">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-jogadores">
                    <!-- <tr>
                        <td>Paulo</td>

                        <td><button onClick="AdicionarEmpate()">Empate</button></td>
                        <td><button onClick="AdicionarDerrota()">Derrota</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="div-zerar">
            <button onclick="ZerarTabela()">Zerar Tabela</button>
        </div>
    </section>
